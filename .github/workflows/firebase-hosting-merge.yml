name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      - run: npm run build:pepicons.com
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEP_ICONS }}'
          channelId: live
          projectId: pep-icons
